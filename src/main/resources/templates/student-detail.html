<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f6f8fb;
            padding: 30px;
        }

        .card {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .row {
            margin-bottom: 12px;
        }

        .label {
            font-weight: bold;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 38px;
            padding: 0 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; }
        .btn-secondary { background: #6c757d; }

        .actions form {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Chi Tiết Sinh Viên</h2>

    <div class="row"><span class="label">ID:</span>
        <span th:text="${student.id}"></span>
    </div>

    <div class="row"><span class="label">Tên:</span>
        <span th:text="${student.name}"></span>
    </div>

    <div class="row"><span class="label">Email:</span>
        <span th:text="${student.email}"></span>
    </div>

    <div class="row"><span class="label">Tuổi:</span>
        <span th:text="${student.age}"></span>
    </div>

    <div class="actions">
        <a th:href="@{/students/edit/{id}(id=${student.id})}"
           class="btn btn-warning">Chỉnh sửa</a>

        <form th:action="@{/students/{id}/delete(id=${student.id})}"
              method="post"
              onsubmit="return confirm('Bạn chắc chắn muốn xóa sinh viên này?')"
              style="display:inline;">

            <button type="submit" class="btn btn-danger">
                Xóa
            </button>
        </form>

        <a href="/students" class="btn btn-secondary">Quay lại</a>
    </div>
</div>

</body>
</html>
