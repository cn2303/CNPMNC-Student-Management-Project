<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Sinh Viên</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f6f8fb;
            padding: 30px;
        }

        .card {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 18px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #d0d7de;
            font-size: 14px;
            box-sizing: border-box;
            transition: border .15s ease, box-shadow .15s ease;
        }

        input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 38px;
            padding: 0 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .btn-success { background: #198754; }
        .btn-secondary { background: #6c757d; }
    </style>
</head>
<body>

<div class="card">
    <h2 th:text="${student.id} != null ? 'Chỉnh Sửa' : 'Thêm Sinh Viên'"></h2>

    <form th:action="@{/students}" method="post" th:object="${student}">
        <div class="form-group">
            <label>ID</label>
            <input type="number" th:field="*{id}" />
        </div>

        <div class="form-group">
            <label>Tên</label>
            <input type="text" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label>Tuổi</label>
            <input type="number" th:field="*{age}" required />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/students" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

</body>
</html>
