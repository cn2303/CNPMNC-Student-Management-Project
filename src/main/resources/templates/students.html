<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f6f8fb;
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            min-width: 220px;
        }

        button, .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-primary {
            background: #0d6efd;
            color: white;
        }

        .btn-success {
            background: #198754;
            color: white;
        }

        .btn-info {
            background: #0dcaf0;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f1f3f5;
        }

        tr:hover {
            background: #f9fafb;
        }

        .text-danger td {
            color: red;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Danh Sách Sinh Viên</h1>

    <div class="top-bar">
        <!-- SEARCH -->
        <form action="/students" method="get">
            <input type="text" name="keyword" placeholder="Nhập tên..." />
            <button class="btn-primary">Tìm</button>
        </form>

        <!-- ADD NEW -->
        <a href="/students/new" class="btn btn-success">+ Thêm Mới</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ và Tên</th>
            <th>Email</th>
            <th>Tuổi</th>
            <th>Thao tác</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${dsSinhVien}"
            th:class="${student.age < 18} ? 'text-danger' : ''">

            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">Tên</td>
            <td th:text="${student.email}">email</td>
            <td th:text="${student.age}">20</td>

            <td class="actions">
                <button th:onclick="|window.location='@{/students/{id}(id=${student.id})}'|"
                   class="btn btn-info">Xem Chi Tiết</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
